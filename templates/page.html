{% extends 'base.html' %}

{% block content_left %}
    {% if page.image %}
    <div class="image_wrapper">
        <img src="{{ MEDIA_URL }}{{ page.image }}" />
    </div>
    {% endif %}
{% endblock %}

{% block content_right %}
<div class="clearfix" style="float:left">
    {{ page.content|safe }}
</div>
{% endblock %}
