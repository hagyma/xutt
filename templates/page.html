{% extends 'base.html' %}

{% block content_left %}
    {% if page.image %}
    <div class="span4">
        <img src="{{ MEDIA_URL }}{{ page.image }}" />
    </div>
    {% endif %}
{% endblock %}

{% block content_right %}
    <div class="{% if page.image %} span7 {% else %} span12 {% endif %}">
        {{ page.content|safe }}
    </div>
{% endblock %}
